<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav d-none" [opened]="true" mode="side" id="drawer" >
        <div class="logo-container">
            <img src="./assets/img/logo.png">
        </div>
  
        <ul class="menu-items">
            <li routerLink="/dashboard" [class.active]="activeLink('dashboard')">
                <mat-icon>fact_check</mat-icon>
                <span>Dashboard</span>
            </li>
            <li routerLink="/user" [class.active]="activeLink('user')">
                <mat-icon>perm_identity</mat-icon>
                <span>User</span>
            </li>
            <li *ngIf="isUserSelected" class="active"> 
                <mat-icon class="arrow-img">subdirectory_arrow_right</mat-icon>
                <span class="selected-user-name">{{ username }}</span>
            </li>
        </ul>
     
    </mat-drawer>
  
    <div class="example-sidenav-content d-none" id="menu">
        <mat-toolbar>
              <mat-toolbar-row>
                  <div class="menu-left">
                      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
                      <span>{{ currentLink }}</span>
                  </div>
                  <div class="search-container" *ngIf="isUser">
                      <input class="input-search" placeholder="Search" type="text" #inputValue (keyup)="filterUser()">
                      <button (click)="filterUser()" class="search-btn">
                          <img src="./assets/img/search.png">
                      </button>
                  </div>
              </mat-toolbar-row>
        </mat-toolbar>
    </div>

    <div class="router-container">
        <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
