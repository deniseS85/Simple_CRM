<mat-card class="user-container">
    <mat-card-content>
        <table class="user-table" id="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>District</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of filteredUser" [routerLink]="['/patients/' + user.id]">
                    <td data-label="First Name">{{ user.firstName }}</td>
                    <td data-label="Last Name">{{ user.lastName }}</td>
                    <td data-label="Email">{{ user.email}}</td>
                    <td data-label="District">{{ user.city}}</td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>

<button (click)="addUser()" class="add-user-button" mat-fab color="primary" matTooltip="Add user" [matTooltipPosition]="'above'">
    <mat-icon>add</mat-icon>
</button>

<div class="search-container">
    <input class="input-search" placeholder="Search" type="text" [(ngModel)]="inputValue"
    (ngModelChange)="filterUser()">
    <button (click)="filterUser()" class="search-btn">
        <img src="./assets/img/search.png">
    </button>
</div>
