<mat-card class="user-info-container">
    <mat-card-content class="user-info-content">
        <img src="./assets/img/profile.png">
        <div class="user-info">
            <h2>{{ user.firstName}} {{ user.lastName}}</h2>
            {{ user.email}}
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="user-subinfo-container">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }}<br>
        {{ user.postCode}} {{ user.city}}
    </mat-card-content>
</mat-card>
