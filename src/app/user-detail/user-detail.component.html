<mat-card class="user-info-container">
    <div class="menu-icon">
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu" xPosition="before">
            <button (click)="editUser()" mat-menu-item>Edit</button>
        </mat-menu>
    </div>
    <mat-card-content class="user-info-content">
        <img src="./assets/img/profile.png">
        <div class="user-info">
            <h2>{{ user.firstName}} {{ user.lastName}}</h2>
            {{ user.email}}
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="user-subinfo-container">
    <mat-card-header class="user-subinfo-header">
        <button mat-icon-button [matMenuTriggerFor]="adressMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #adressMenu="matMenu" xPosition="before">
            <button (click)="editAddress()" mat-menu-item>Edit</button>
        </mat-menu>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }}<br>
        {{ user.postCode}} {{ user.city}}
    </mat-card-content>
</mat-card>
