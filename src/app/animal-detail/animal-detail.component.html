
<div class="animal-info-wrapper">
    <mat-card class="animal-subinfo-container">
        <mat-card-header class="animal-subinfo-header">
            <button mat-icon-button [matMenuTriggerFor]="addAnimalMenu">
                <mat-icon>add</mat-icon>
            </button>
            <mat-menu #addAnimalMenu="matMenu" xPosition="before">
                <button (click)="addAnimal()" mat-menu-item>Add Animal</button>
            </mat-menu>
            <mat-card-title class="animal-info-title">Animals</mat-card-title>
        </mat-card-header>
        <mat-card-content class="animal-info-sub-content">
            <p>
                <span></span>
            </p>
        </mat-card-content>

        <mat-card-content class="animals-list">
            <div class="single-animal">
                <mat-icon></mat-icon>
                <p>Lotta</p>
            </div>
            <div class="single-animal">
                <mat-icon></mat-icon>
                <p>Luna</p>
            </div>
        </mat-card-content>
    </mat-card>
   
</div>
